<div class="form-horizontal">
  <form ng-submit="submit()">
    <div class="form-group">
        <legend> Change Password </legend>
        <label class="col-sm-2 control-label" for="password">
            Old Password:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="password"
                   type="password"
                   required="required"
                   ng-model="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="new_password">
            New Password:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="new_password"
                   type="password"
                   required="required"
                   ng-model="new_password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="new_password_2">
            Confirm New Password:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="new_password_2"
                   type="password"
                   required="required"
                   ng-model="new_password_2" />
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit" class="btn btn-success" />
      </div>
    </div>
  </form>
</div>
