<div class="form-horizontal">
  <form ng-submit="submit()">
    <div class="form-group">
        <legend> Create Account </legend>
        <label class="col-sm-2 control-label" for="name">
            Name:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="name"
                   type="text"
                   required="required"
                   ng-model="name"
                   placeholder="Example: Bob" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">
          Email:
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 id="email"
                 type="text"
                 required="required"
                 ng-model="email"
                 placeholder="Example: bob@example.com" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">
            Password:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="password"
                   type="password"
                   required="required"
                   ng-model="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="secret">
            Secret:
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="secret"
                   type="password"
                   required="required"
                   ng-model="secret" />
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit" class="btn btn-success" value="Create" />
      </div>
    </div>
  </form>
</div>
