<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="ui_main.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="/fonts/foundation_icons_all/foundation_icons_general/stylesheets/general_foundicons.css">
    <title> Expenses </title>
  </head>
  <body ng-app="main">
    <a href="/"> Home </a>
    <a href="/create_expense"> Create Expense</a>
    <div>
      <label>
        Show Finished
        <input type="checkbox" ng-model="showFinished"></input>
      </label>
    </div>
    <div ng-controller="indexController">
      <h2> My Expenses </h2>
      <ul class="expense-listing">
        <li class="expense-listing-item"
            ng-repeat="expense in expenses.owned_expenses | filter:expenseFilter">
          <expense user-id="user_id" data="expense" />
        </li>
      </ul>
      <h2> Other expenses </h2>
      <ul class="expense-listing">
        <li class="expense-listing-item"
            ng-repeat="expense in expenses.participant_expenses | filter:expenseFilter">
          <expense user_id="user_id" data="expense" />
        </li>
      </ul>
    </div>
  </body>
</html>
